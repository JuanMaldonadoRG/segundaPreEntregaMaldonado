<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>TrashTalk Argentina</title>
    <!-- css -->
    <link rel="stylesheet" href="../css/estilo.css">
    
</head>
<body>
     <!-- Header -->
     <header class="encabezado">
        <h1>Trash<span class="verde">Talk</span></h1>

        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="/html/productos.html">Productos</a></li>
                <li><a href="/html/quienesomos.html">Quienes Somos</a></li>
                <li><a href="/html/testimonios.html">Testimonios</a></li>
                <li><a href="/html/contacto.html">Contacto</a></li>
            </ul>
        </nav>

        <button class="boton">Chat Online</button>
    </header>

    <main>
        <h1> TrashTalk TDF</h1>

        <h2> Conectate con nosotros</h2>

        <form>
            <label for="nombre"> Nombre</label>
            <input type="text" id="nombre">

            <label for="apellido"> Apellido</label> 
            <input type="text" id="apellido">

            <label for="mensaje"> Mensaje</label>
            <textarea name="" id="" cols="30" rows="10" placeholder="Deje su comentario para que nos pongamos en contacto a la brevedad!!"></textarea>

            <input class="btnformulario" type="submit">
            <input class="btnformulario" type="reset">
        </form>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footerContenido d-flex flex-column text-center">
            <div class="infoContacto">
                <h4>Contacto</h4>
                <p> <i class="fas fa-map-marker-alt"></i> Direccion: Calle Sin Nombre 123</p>
                <p> <i class="fas fa-phone"></i> Telefono: +123 456 789 </p>
                <p> <i class="fas fa-envelope"></i> Email: info@trastalkcoder.com</p>
            </div>
            <div class="redesSociales">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class=" fab fa-instagram"></i></a>
            </div>
        </div>
        <h6>TrashTalk TDF - Todos los derechos reservados</h6>

    </footer>
